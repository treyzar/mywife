<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="text">Аринуся, я тебя очень очень сильно люблю, кликни на кнопку ниже</h1>
    <button id="btn">Кликай жена</button>
    <script>
        let btn = document.getElementById('btn');
        let text = document.getElementById('text');
        btn.addEventListener('click', function(){
            let conf = confirm('Готова стать моей женой?');
            if (conf === true){
                alert('Теперь ты моя жена');
                btn.style.display = 'none'; // Исправлено: правильный синтаксис для изменения стиля
                text.innerText = 'Я тебя люблю жена моя'; // Исправлено: правильный синтаксис для изменения текста
            }
            else{
                alert('Такого варианта нет назад(Нажми на кнопку еще раз)');
            }
        });
    </script>
</body>
</html>
